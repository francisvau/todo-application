<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="css/style.min.css">
    <title>ToDo - Web Application</title>
</head>
<body>
    <div class="interface">
        <header class="interface__header">
            <h2 class="header__title">TODO</h2>
            <i class="header__theme fi fi-br-sun"></i>
        </header>

        <main class="interface__dashboard">
            <textarea class="dashboard__new-card" placeholder="Create a new todo..."></textarea>
            <ul class="dashboard__tasks"></ul>
            <div class="dashboard__tasks-info">
                <p class="tasks-info__amount-left">0 tasks left</p>
                <p class="tasks-info__clear-finished">Clear finished</p>
            </div>
            <div class="dashboard__tasks-filter">
                <p class="tasks-filter__filter tasks-filter__filter--selected" id="filter-all">all</p>
                <p class="tasks-filter__filter" id="filter-active">active</p>
                <p class="tasks-filter__filter" id="filter-completed">completed</p>
            </div>
        </main>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
