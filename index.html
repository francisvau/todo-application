<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>ToDo - Web Application</title>
</head>
<body>
    <div class="interface">
        <header class="interface__header">
            <h2 class="header__title">TODO</h2>
            <div class="header__theme header__theme--light"></div>
        </header>

        <main class="interface__dashboard">
            <textarea class="dashboard__new-card" placeholder="Create a new todo..."></textarea>
            <ul class="dashboard__tasks">
                <li>
                    <div class="tasks__task tasks__task--finished">Meditate for 10 minutes</div>
                </li>
                <li>
                    <div class="tasks__task tasks__task--unfinished">Run for 30 minutes</div>
                </li>
            </ul>
            <div class="dashboard__tasks-info">
                <p class="tasks-info__amount-left">5 tasks left</p>
                <button class="tasks-info__clear-finished">Clear finished</button>
            </div>
            <div class="dashboard__tasks-filter">
                <button class="tasks-filter__all">All</button>
                <button class="tasks-filter__active">Active</button>
                <button class="tasks-filter__completed">Completed</button>
            </div>
        </main>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
